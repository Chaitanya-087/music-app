<div class="container bg-light-dark">
  <div class="details">
    <div class="title">
      <fa-icon [icon]="faLibrary"></fa-icon>
      Your Library
    </div>
    <button class="btn-create" title="Create playlist" (click)="openModal()">
      +
    </button>
  </div>
  <div>
    <!-- {{playlistDetails | json}} -->
    <div *ngIf="this.authService.isLoggedIn | async" class="playlists">
      <div
        *ngFor="
          let playlist of playlistDetails.slice(0, playlistDetails.length - 1)
        "
        routerLink="/playlist/{{ playlist.id }}"
        class="playlist"
      >
        <img
          src="https://i.pinimg.com/originals/ea/70/75/ea707569ecc64bb0cf6c5165f8a9b392.jpg"
          class="img-playlist"
          alt=""
        />
        <div>
          <p class="title">{{ playlist.name }}</p>
          <div class="extras">
            <span>{{ playlist.type }}</span>
            <span>.</span>
            <span>{{ playlist.count }}</span>
          </div>
        </div>
      </div>
      <div class="playlist" routerLink="/favourite/{{playlistDetails[playlistDetails.length - 1].id}}">
        <img
          src="https://i.pinimg.com/originals/ea/70/75/ea707569ecc64bb0cf6c5165f8a9b392.jpg"
          class="img-playlist"
          alt=""
        />
        <div>
          <p class="title">
            {{ playlistDetails[playlistDetails.length - 1].name }}
          </p>
          <div class="extras">
            <span>{{ playlistDetails[playlistDetails.length - 1].type }}</span>
            <span>.</span>
            <span>{{ playlistDetails[playlistDetails.length - 1].count }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isOpen" class="overlay">
    <div class="container">
      <input type="text" #name placeholder="enter name of playlist" />
      <button class="btn-create btn" (click)="createPlaylist(name.value)">
        create
      </button>
      <button class="btn-cancel btn" (click)="closeModal()">cancel</button>
    </div>
  </div>
</div>
