<div class="container">
  <!-- {{song | json}} -->
  <div class="details">
    <p>{{ song.title }}</p>
    <p>genre: {{song.genre}}</p>
    <!-- <span>{{ song.albumTitle }}</span> -->
    <div class="artists">
      <span *ngFor="let artist of song.artists"
        >{{ artist.username }} ({{ artist.roles[0].name }})</span
      >
    </div>
    <span> {{ song.favouritesCount }} likes </span>
    <div>duration: {{song.duration}}</div>
    <button class="btn-fav" (click)="favoriteSong(song.id)" >
        <fa-icon [ngStyle]="{'color': song.favourited ? '#1db954':'white'}" [icon]="faHeart"></fa-icon>
    </button>
    <button class="btn-options" (click)="openModal()">
      <fa-icon [icon]="faBurger"></fa-icon>
    </button>
    <div *ngIf="isOpen" class="options">
      <div *ngFor="let playlist of playlistDetails.slice(0,playlistDetails.length-1)">
        <div (click)="addToPlayList(song.id,playlist.id)">Add to {{playlist.name}}</div>
      </div>
      <button class="btn-cancel" (click)="closeModal()">
        cancel
      </button>
    </div>
  </div>
</div>
